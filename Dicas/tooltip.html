<style>
    .tooltip {
      position: relative;
      display: inline-block;
    }
  
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 200px;
      background-color: black;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%; /* Posiciona a dica acima do elemento */
      left: 50%;
      margin-left: -100px;
      opacity: 0;
      transition: opacity 0.3s;
    }
  
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
  </style>
  
  <label for="nome" class="tooltip">Nome:
    <input type="text" id="nome" name="nome">
    <span class="tooltiptext">Por favor, insira seu nome completo</span>
  </label>
